<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SXYPAG Order System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand fst-italic text-white">SXYPAG</a>
                <ul class="navbar-nav mx-auto d-flex flex-row gap-4">
                    <li class="nav-item"><a class="nav-link" href="#" data-target="order">ORDER</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-target="transactions">TRANSACTIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-target="supply">SUPPLY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-target="products">PRODUCTS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="order" class="order-section p-4 bg-white rounded shadow mb-4">
            <h2>Place an Order</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr>
                        <td><input type="number" class="form-control" value="1" min="1"></td>
                        <td><input type="text" class="form-control" placeholder="Enter product name"></td>
                        <td><input type="number" class="form-control" placeholder="Enter price"></td>
                        <td><button class="btn btn-danger remove-btn">âœ–</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row-btn" class="btn btn-success">+ Add Row</button>
        </section>

        <section id="transactions" class="p-4 bg-white rounded shadow mb-4">
            <h2>Transactions</h2>
            <p>List of past transactions will be displayed here.</p>
        </section>

        <section id="supply" class="p-4 bg-white rounded shadow mb-4">
            <h2>Supply Status</h2>
            <p>Current available stock will be shown here.</p>
        </section>

        <section id="products" class="p-4 bg-white rounded shadow mb-4">
            <h2>Available Products</h2>
            <p>List of products available for purchase.</p>
        </section>
    </main>
</body>
</html>
