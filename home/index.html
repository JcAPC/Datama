<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products & Transactions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Products</h2>
        <!-- Tabs for Products -->
        <ul class="nav nav-tabs" id="productTabs">
            <li class="nav-item">
                <a class="nav-link active" id="supplier-tab" data-bs-toggle="tab" href="#supplierPrices">Supplier Prices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="customer-tab" data-bs-toggle="tab" href="#customerPrices">Customer Prices</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div id="supplierPrices" class="tab-pane fade show active">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Stock</th>
                            <th>Supplier Price (₱)</th>
                        </tr>
                    </thead>
                    <tbody id="supplier-price-list">
                        <tr><td>Example Product 1</td><td>50</td><td>₱100</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="customerPrices" class="tab-pane fade">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Customer Price (₱)</th>
                        </tr>
                    </thead>
                    <tbody id="customer-price-list">
                        <tr><td>Example Product 2</td><td>₱150</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h2 class="mt-5">Transactions</h2>
        <!-- Tabs for Transactions -->
        <ul class="nav nav-tabs" id="transactionTabs">
            <li class="nav-item">
                <a class="nav-link active" id="receipts-tab" data-bs-toggle="tab" href="#customerReceipts">Customer Receipts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="supply-tab" data-bs-toggle="tab" href="#supplyTransactions">Supply Transactions</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div id="customerReceipts" class="tab-pane fade show active">
                <ul id="customer-receipts">
                    <li>Receipt #001 - ₱500</li>
                </ul>
            </div>
            <div id="supplyTransactions" class="tab-pane fade">
                <ul id="supply-transactions">
                    <li>Supply Order #A1 - ₱1000</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
