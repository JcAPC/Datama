<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products & Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Products</h2>
    <div class="tab-container">
        <button class="tab-button active" data-target="supplier-prices">Supplier Prices</button>
        <button class="tab-button" data-target="customer-prices">Customer Prices</button>
    </div>
    <div id="supplier-prices" class="tab-content active">
        <table>
            <thead>
                <tr><th>Product</th><th>Supplier Price (₱)</th></tr>
            </thead>
            <tbody>
                <tr><td>Example Product 1</td><td>₱100</td></tr>
            </tbody>
        </table>
    </div>
    <div id="customer-prices" class="tab-content">
        <table>
            <thead>
                <tr><th>Product</th><th>Customer Price (₱)</th></tr>
            </thead>
            <tbody>
                <tr><td>Example Product 2</td><td>₱150</td></tr>
            </tbody>
        </table>
    </div>

    <h2>Transactions</h2>
    <div class="tab-container">
        <button class="tab-button active" data-target="customer-receipts">Customer Receipts</button>
        <button class="tab-button" data-target="supply-transactions">Supply Transactions</button>
    </div>
    <div id="customer-receipts" class="tab-content active">
        <ul>
            <li>Receipt #001 - ₱500</li>
        </ul>
    </div>
    <div id="supply-transactions" class="tab-content">
        <ul>
            <li>Transaction #A12 - ₱300</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
